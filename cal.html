<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Fitness & Healthy Lifestyle</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <!-- Header with container class, h1 with link to homepage, and nav with unordered list of links "menu bar" -->
    <header>
        <div class="container">
            <h1><a href="home.html">Fitness & Healthy Lifestyle</a></h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="fitness.html">Fitness Routines</a></li>
                    <li><a href="nutrition.html">Nutrition</a></li>
                    <li><a href="lifestyle.html">Lifestyle</a></li>
                    <li><a href="registration.html">Register</a></li>
                    <li><a href="registration.html">Calculator</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
    <!-- Nutrition Calculator so the user can intract with it -->
    <h3>Nutrition Calculator</h3>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
        <form id="nutrition-form">
            <!-- Weight input field -->
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <!-- Height input field -->
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" required>
            </div>
            <!-- Age input field -->
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <!-- Activity Level select field -->
                <label for="activity-level">Activity Level</label>
                <select id="activity-level" name="activity-level" required>
                    <option value="" disabled selected>Select Activity Level</option>
                    <option value="sedentary">Sedentary (little to no exercise)</option>
                    <option value="lightly-active">Lightly Active (light exercise/sports 1-3 days/week)</option>
                    <option value="moderately-active">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="very-active">Very Active (hard exercise/sports 6-7 days a week)</option>
                    <option value="extra-active">Extra Active (very hard exercise/sports & physical job)</option>
                </select>
            </div>
            <!-- Goal select field -->
            <div class="form-group">
                <label for="goal">Goal</label>
                <select id="goal" name="goal" required>
                    <option value="" disabled selected>Select Goal</option>
                    <option value="weight-loss">Weight Loss</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="muscle-gain">Muscle Gain</option>
                </select>
            </div>
            <!-- Submit button -->
            <div class="form-group">

                <button type="submit">Calculate</button>
            </div>
            <!-- Result area -->
            <div id="result"></div>
            
        </form>
    </div>


    <!-- Footer with copyright information -->
    <footer>
        <p>&copy; 2024 Your Fitness & Healthy Lifestyle</p>
    </footer>

    <script src="java.nut"></script>
</body>

</html>
